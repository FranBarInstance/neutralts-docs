name: Build Examples Archive

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-examples:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create examples archive
      run: |
        TAG_NAME="${GITHUB_REF#refs/tags/}"
        zip -r "examples-$TAG_NAME.zip" examples/ -x "*.git*" "*.DS_Store"
        echo "ZIP_FILE=examples-$TAG_NAME.zip" >> $GITHUB_ENV
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV   # ← ¡Exporta ambas variables!

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ZIP_FILE }}
        body: "Examples archive for version ${{ env.TAG_NAME }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
